<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image" href="styles/assets/images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>take me 2 | danii+jenelle</title>
  </head>

  <body>
    <header class="search" id="searchSection">
      <div class="wrapper">
        <h1 class="animated fadeInDown">take me to</h1>
        <form id="citySearchForm">
          <label for="citySearch" class="visuallyHidden"
            >type a city name</label
          >
          <input
            type="text"
            placeholder="type city name..."
            id="citySearch"
            autocomplete="off"
            class="animated fadeIn"
          />
          <input
            type="button"
            id="submitButton"
            value="Search your city"
            class="visuallyHidden"
          />
        </form>
        <span id="searchHint" class="searchHint animated" aria-hidden="true"
          >Hit enter to go</span
        >
        <p class="visuallyHidden" id="screenReaderFormFeedback"></p>
      </div>
    </header>

    <section class="cityPopUp" id="cityPopUp">
      <div class="cityListContainer">
        <a href="#" class="closeX" id="closeX"
          ><i class="far fa-times-circle"></i
        ></a>
        <ul class="cityList animated" id="cityList"></ul>
      </div>
    </section>

    <main class="dashboard dashboardOff dashboardDisplayNone" id="dashboard">
      <div class="dashboardWrapper">
        <a
          href="#searchSection"
          class="redo"
          aria-label="Click to search again."
          ><i aria-hidden="true" title="Search again" class="fas fa-redo "></i
        ></a>
        <div class="cityName dashSection"></div>
        <div class="news dashSection"></div>
        <div class="weather dashSection"></div>
        <div class="dateTime dashSection"></div>
        <div class="cityPhoto dashSection"></div>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
