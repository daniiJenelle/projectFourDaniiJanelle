<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Project 4</title>
</head>

<body>
  <header class="search">
    <!-- <nav class="headerNav">logo</nav> -->
    <div class="wrapper">
      <h1>take me to</h1>
      <form id="citySearchForm">
        <label for="citySearch" class="visuallyHidden">type a city name</label>
        <input type="text" placeholder="type city name" id="citySearch" autocomplete="off">
        <input type="button" id="submitButton" value="Search your city" class="visuallyHidden">
      </form>
      <span id="searchHint" class="searchHint">Hit enter to go</span>
    </div>
  </header>

  <section class="cityList" id="cityList">
    <ul class="cityOptions animated" id="cityOptions">
      <a href="#" id="closeCross"><i class="far fa-times-circle"></i></a>
    </ul>
  </section>

  <main class="dashboard">
    <div class="dashboardWrapper">
      <div class="dashboardLeft">
        <div class="cityName dashSection">
          <h1>follow me to</h1>
          <p class="chosenLocation"></p>
        </div>
        <div class="news dashSection">
        </div>
      </div>
      <div class="dashboardRight">
        <div class="weather dashSection">
        </div>
        <div class="dateTime dashSection">
        </div>
        <div class="cityPhoto dashSection"></div>
      </div>
    </div>
    </div>
  </main>
  <footer>

  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
